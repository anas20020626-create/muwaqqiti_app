<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مواقيتي</title>

  <!-- خط عربي -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f6e8b1;
      font-family: "Amiri", serif;
    }

    header {
      background: #1f2f3f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #d4af37;
      font-size: 36px;
      letter-spacing: 4px;
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .date-box {
      background: white;
      padding: 15px;
      border-radius: 14px;
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .prayer {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 18px;
      border-bottom: 1px solid #eee;
    }

    .next {
      background: #d4af37;
      color: #1f2f3f;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }

    .countdown {
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
      color: #1f2f3f;
    }
  </style>
</head>

<body>

<header>
  <h1>مــواقــيــتــي</h1>
</header>

<div class="container">

  <!-- التاريخ الهجري الصحيح -->
  <div class="date-box">
    اليوم: الأربعاء 26 / 6 / 1447 هـ
  </div>

  <!-- مواقيت الصلاة -->
  <div class="card">
    <h2>مواقيت الصلاة</h2>

    <div id="prayers"></div>

    <div class="countdown" id="countdown"></div>
  </div>

</div>

<script>
  const prayers = [
    { name: "الفجر", time: "05:30" },
    { name: "الظهر", time: "12:17" },
    { name: "العصر", time: "15:21" },
    { name: "المغرب", time: "17:42" },
    { name: "العشاء", time: "19:12" }
  ];

  const prayersDiv = document.getElementById("prayers");
  const countdownDiv = document.getElementById("countdown");

  function toMinutes(time) {
    const [h, m] = time.split(":").map(Number);
    return h * 60 + m;
  }

  function update() {
    prayersDiv.innerHTML = "";

    const now = new Date();
    const nowMinutes = now.getHours() * 60 + now.getMinutes();

    let nextPrayer = null;

    prayers.forEach(p => {
      if (!nextPrayer && toMinutes(p.time) > nowMinutes) {
        nextPrayer = p;
      }
    });

    prayers.forEach(p => {
      const div = document.createElement("div");
      div.className = "prayer";

      if (nextPrayer && p.name === nextPrayer.name) {
        div.classList.add("next");
      }

      div.innerHTML = `<span>${p.name}</span><span>${p.time}</span>`;
      prayersDiv.appendChild(div);
    });

    if (nextPrayer) {
      const diff = toMinutes(nextPrayer.time) - nowMinutes;
      const h = Math.floor(diff / 60);
      const m = diff % 60;
      countdownDiv.textContent =
        `الصلاة القادمة: ${nextPrayer.name} بعد ${h} ساعة و ${m} دقيقة`;
    } else {
      countdownDiv.textContent = "انتهت صلوات اليوم";
    }
  }

  update();
  setInterval(update, 60000);
</script>

</body>
</html>
