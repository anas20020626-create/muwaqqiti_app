<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواقيتي</title>

<style>
    body {
        margin: 0;
        font-family: "Tahoma", Arial, sans-serif;
        background: #f6e8b1;
        color: #1f2d3d;
    }

    header {
        background: #1f2d3d;
        color: #d4af37;
        text-align: center;
        padding: 20px;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
    }

    .container {
        padding: 20px;
        max-width: 500px;
        margin: auto;
    }

    .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #1f2d3d;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn:hover {
        background: #16202b;
    }

    .date-box {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

    .prayer {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #eee;
        font-size: 18px;
    }

    .next {
        background: #fff2cc;
        border-radius: 8px;
        font-weight: bold;
    }

    footer {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-top: 20px;
    }
</style>
</head>

<body>

<header>
    مواقيتي
</header>

<div class="container">

    <!-- اختيار التاريخ -->
    <div class="card">
        <button class="btn" onclick="pickDate()">اختيار التاريخ</button>
    </div>

    <!-- التاريخ الهجري -->
    <div class="card">
        <div class="date-box" id="hijriDate">
            جاري تحميل التاريخ الهجري...
        </div>
    </div>

    <!-- مواقيت الصلاة -->
    <div class="card">
        <h3 style="text-align:center;">مواقيت الصلاة</h3>
        <div id="prayers"></div>
    </div>

    <!-- الإعدادات -->
    <div class="card">
        <h3>الإعدادات</h3>
        <p>اسم التطبيق: مواقيتي</p>
        <p>المطورون:</p>
        <ul>
            <li>أنس الشهراني</li>
            <li>مسفر الشهراني</li>
            <li>سعيد الأحمري</li>
        </ul>
    </div>

</div>

<footer>
    مشروع مدرسي – تطبيق مواقيتي
</footer>

<script>
/* ===== التاريخ ===== */
let selectedDate = new Date();

function updateHijri(date) {
    const formatter = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
    document.getElementById("hijriDate").innerText =
        "التاريخ الهجري: " + formatter.format(date);
}

function pickDate() {
    let input = prompt("أدخل التاريخ الميلادي (YYYY-MM-DD):");
    if (!input) return;
    let newDate = new Date(input);
    if (isNaN(newDate)) {
        alert("تاريخ غير صحيح");
        return;
    }
    selectedDate = newDate;
    updateHijri(selectedDate);
    loadPrayers();
}

/* ===== مواقيت الصلاة (ثابتة نموذجية للتسليم المدرسي) ===== */
const prayerTimes = [
    {name: "الفجر", time: "05:30"},
    {name: "الظهر", time: "12:17"},
    {name: "العصر", time: "15:21"},
    {name: "المغرب", time: "17:42"},
    {name: "العشاء", time: "19:12"}
];

function loadPrayers() {
    const container = document.getElementById("prayers");
    container.innerHTML = "";

    const now = new Date();
    let nextFound = false;

    prayerTimes.forEach(p => {
        const div = document.createElement("div");
        div.className = "prayer";

        const prayerTime = new Date(selectedDate);
        const parts = p.time.split(":");
        prayerTime.setHours(parts[0], parts[1], 0);

        if (!nextFound && prayerTime > now) {
            div.classList.add("next");
            nextFound = true;
        }

        div.innerHTML = `<span>${p.name}</span><span>${p.time}</span>`;
        container.appendChild(div);
    });

    if (!nextFound) {
        const note = document.createElement("div");
        note.style.textAlign = "center";
        note.style.marginTop = "10px";
        note.innerText = "لا توجد صلاة قادمة اليوم";
        container.appendChild(note);
    }
}

/* ===== تشغيل أولي ===== */
updateHijri(selectedDate);
loadPrayers();
</script>

</body>
</html>
