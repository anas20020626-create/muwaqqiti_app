<div class="container">

  <select id="surahSelect" onchange="loadSurah()"></select>

  <div id="ayahs"></div>

</div>

<script>
let quranData = [];
let darkMode = true;

fetch("quran.json")
  .then(res => res.json())
  .then(data => {
    quranData = data.surahs;
    const select = document.getElementById("surahSelect");

    quranData.forEach((s, i) => {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = s.number + " - " + s.name;
      select.appendChild(option);
    });

    loadSurah();
  });

function loadSurah() {
  const index = document.getElementById("surahSelect").value;
  const ayahsBox = document.getElementById("ayahs");
  ayahsBox.innerHTML = "";

  quranData[index].ayahs.forEach((ayah, i) => {
    const div = document.createElement("div");
    div.className = "ayah";
    div.innerHTML = ayah + `<span>(${i + 1})</span>`;
    ayahsBox.appendChild(div);
  });
}

function toggleTheme() {
  darkMode = !darkMode;
  document.body.classList.toggle("light");
}
</script>
